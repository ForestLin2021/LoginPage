<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginPage</title>
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="script.js"></script>
</head>
<body>
    <form>
        <img src="fackbook.png" alt="sign in image" width="60">
        <h2>Sign Up Now</h2>
        <input id="email-input" class="account-input" type="text" placeholder="   Your email"><br>
        <input id="password-input" class="password-input" type="password" placeholder="   Your password"><br>
        <input type="checkbox">
        <span>I agree to the term of services</span><br>
        <button type="button" class="btn btn-primary signup" onclick="onSignUp()">Sign Up</button><br>
        <hr>
        <p class="or">OR</p><br>
        <button type="button" class="btn btn-primary login">Login with Twitter</button><br>
        <div class="signin">
            <span>Do you have an account?</span>
            <a href="#">Sign in</a>
        </div>

    </form>
</body>
</html>
